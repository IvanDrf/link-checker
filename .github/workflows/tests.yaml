name: Run tests

on:
    push:
        branches:
            - "**"

    pull_request:
        branches:
            - "**"

jobs:
    test:
        name: Run tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: SetUp Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25"

            - name: Run tests
              run: |
                  cd scripts
                  chmod +x run_tests.bash
                  ./run_tests.bash
